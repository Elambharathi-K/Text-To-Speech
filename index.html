<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" role="main">
    <h1>Text → Speech Converter</h1>
    <p class="lead">Type or paste text, choose voice, then press Play.</p>

    <div class="grid">
      <div>
        <label for="text">Text</label>
        <textarea id="text" placeholder="Enter your text...">Hello! This is a Text to Speech demo built with HTML, CSS, and JavaScript.</textarea>

        <div class="controls">
          <button id="playBtn">▶️ Play</button>
          <button id="pauseBtn" class="ghost">⏸️ Pause</button>
          <button id="resumeBtn" class="ghost">⏯️ Resume</button>
          <button id="stopBtn" class="ghost">⏹️ Stop</button>
        </div>
      </div>

      <aside>
        <div class="input-group">
          <label for="voiceSelect">Voice</label>
          <select id="voiceSelect"></select>
          <div class="voice-meta" id="voiceMeta">Loading voices…</div>
        </div>

        <div class="input-group">
          <label for="rate">Speed: <span id="rateValue">1</span></label>
          <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="input-group">
          <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
          <input id="pitch" type="range" min="0" max="2" step="0.1" value="1">
        </div>

        <div class="input-group">
          <label for="volume">Volume: <span id="volValue">1</span></label>
          <input id="volume" type="range" min="0" max="1" step="0.05" value="1">
        </div>
      </aside>
    </div>

    <div class="status">Status: <strong id="status">Idle</strong></div>
    <footer></footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
